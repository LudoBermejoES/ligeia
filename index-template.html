<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligeia - Ambient Soundscape Mixer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "@tauri-apps/api/core": "./node_modules/@tauri-apps/api/core.js",
        "@tauri-apps/api/path": "./node_modules/@tauri-apps/api/path.js",
        "@tauri-apps/plugin-dialog": "./node_modules/@tauri-apps/plugin-dialog/dist-js/index.js",
        "@tauri-apps/plugin-fs": "./node_modules/@tauri-apps/plugin-fs/dist-js/index.js"
      }
    }
    </script>
</head>
<body>
    <div class="app">
        <!-- Header will be loaded here -->
        <div id="header-container"></div>

        <main class="main">
            <!-- Sidebar will be loaded here -->
            <div id="sidebar-container"></div>

            <!-- Mixer area will be loaded here -->
            <div id="mixer-container"></div>
        </main>
    </div>

    <!-- Audio elements container (hidden) -->
    <div id="audioContainer" style="display: none;"></div>

    <!-- Modal containers -->
    <div id="modals-container">
        <!-- Modals will be loaded here -->
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading templates...</p>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notifications-container" class="notifications-container"></div>

    <script type="module" src="main-template.js"></script>
</body>
</html>

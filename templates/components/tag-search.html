<div class="tag-search-container">
    <div class="tag-search-header">
        <h4>🏷️ RPG Tag Filters</h4>
        <button id="clearTagFilters" class="btn btn-sm btn-secondary">Clear All</button>
    </div>
    
    <div class="search-mode-toggle">
        <label>
            <input type="radio" name="searchMode" value="any" checked>
            <span>Any tags (OR)</span>
        </label>
        <label>
            <input type="radio" name="searchMode" value="all">
            <span>All tags (AND)</span>
        </label>
    </div>

    <div class="tag-filter-categories">
        <div class="tag-filter-category" data-tag-type="genre">
            <h5>🎵 Genre</h5>
            <div class="tag-filter-chips" id="genreFilters">
                <!-- Genre filter chips will be populated here -->
            </div>
        </div>
        
        <div class="tag-filter-category" data-tag-type="mood">
            <h5>😊 Mood</h5>
            <div class="tag-filter-chips" id="moodFilters">
                <!-- Mood filter chips will be populated here -->
            </div>
        </div>
        
        <div class="tag-filter-category" data-tag-type="occasion">
            <h5>🎯 Occasion</h5>
            <div class="tag-filter-chips" id="occasionFilters">
                <!-- Occasion filter chips will be populated here -->
            </div>
        </div>
        
        <div class="tag-filter-category" data-tag-type="keyword">
            <h5>🏷️ Keywords</h5>
            <div class="tag-filter-chips" id="keywordFilters">
                <!-- Keyword filter chips will be populated here -->
            </div>
        </div>
    </div>

    <div class="search-results-info">
        <span id="searchResultsCount">{{resultsMessage}}</span>
    </div>
</div>

<div class="sound-pad {{#if isActive}}active{{/if}}" data-file-path="{{filePath}}">
    <div class="sound-pad-header">
        <div class="sound-pad-info">
            <div class="sound-pad-title">{{title}}</div>
            <div class="sound-pad-meta">
                <span class="sound-pad-artist">{{artist}}</span>
                <span class="sound-pad-category">{{category}}</span>
                <button class="edit-tags-btn" data-action="edit-tags" title="Edit Tags">✏️</button>
            </div>
        </div>
        <div class="sound-pad-status">{{#if isPlaying}}▶️{{else}}⏸️{{/if}}</div>
    </div>
    
    <div class="sound-pad-controls">
        <button class="play-btn" data-action="toggle">
            {{#if isPlaying}}⏸️ Pause{{else}}▶️ Play{{/if}}
        </button>
        
        <div class="volume-control">
            <button class="mute-btn" data-action="mute" title="{{#if isMuted}}Unmute{{else}}Mute{{/if}}">
                {{#if isMuted}}🔇{{else}}🔊{{/if}}
            </button>
            <input type="range" class="volume-slider" min="0" max="100" value="{{volume}}" data-action="volume">
            <span class="volume-display">{{volume}}%</span>
        </div>
        
        <button class="loop-btn {{#if isLooping}}active{{/if}}" data-action="loop" title="{{#if isLooping}}Disable Loop{{else}}Enable Loop{{/if}}">
            🔄 Loop
        </button>
    </div>
    
    {{#if rpgTags}}
    <div class="sound-pad-tags">
        {{#each rpgTags}}
        <span class="tag-chip tag-{{tagType}}">{{tagValue}}</span>
        {{/each}}
    </div>
    {{/if}}
</div>

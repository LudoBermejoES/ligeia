<div class="mixer-area">
  <div class="mixer-header">
    <h3>Soundscape Mixer</h3>
    <div class="mixer-info"><span>Active Layers: <span id="activeLayersCount">0</span></span></div>
  </div>
  <div class="sound-groups">
    <section id="ambientSection" class="sound-group-section">
      <h4 class="group-header">Ambient</h4>
      <div class="sound-pads-grid" id="ambientPadsGrid"></div>
    </section>
    <section id="soundsSection" class="sound-group-section">
      <h4 class="group-header">Sounds</h4>
      <div class="sound-pads-grid" id="soundsPadsGrid"></div>
    </section>
  </div>
  <div class="mixer-controls">
    <div class="global-controls">
      <div class="master-section">
        <label>Master Volume</label>
        <div class="volume-group">
          <button id="masterMute" class="mute-btn">🔊</button>
          <input type="range" id="masterVolumeSlider" min="0" max="100" value="50" class="volume-slider" aria-label="Master Volume">
          <span class="volume-display">50%</span>
        </div>
      </div>
      <div class="global-actions">
        <button id="fadeAllIn" class="btn btn-sm">↗️ Fade All In</button>
        <button id="fadeAllOut" class="btn btn-sm">↘️ Fade All Out</button>
      </div>
    </div>
  </div>
</div>

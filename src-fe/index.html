<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ligeia - Ambient Soundscape Mixer (Test Move)</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "@tauri-apps/api/core": "./node_modules/@tauri-apps/api/core.js",
            "@tauri-apps/api/path": "./node_modules/@tauri-apps/api/path.js",
            "@tauri-apps/api/event": "./node_modules/@tauri-apps/api/event.js",
            "@tauri-apps/api/window": "./node_modules/@tauri-apps/api/window.js",
            "@tauri-apps/api/app": "./node_modules/@tauri-apps/api/app.js",
            "@tauri-apps/plugin-dialog": "./node_modules/@tauri-apps/plugin-dialog/dist-js/index.js",
            "@tauri-apps/plugin-fs": "./node_modules/@tauri-apps/plugin-fs/dist-js/index.js",
            "@tauri-apps/plugin-log": "./node_modules/@tauri-apps/plugin-log/dist-js/index.js"
        }
    }
    </script>
    <script>
        window.__TAURI_INTERNALS__ = window.__TAURI_INTERNALS__ || {};
        
        // Global error handler to catch MIME type errors and other issues
        window.addEventListener('error', function(event) {
            console.error('üî• GLOBAL ERROR:', event.error);
            console.error('üî• GLOBAL ERROR MESSAGE:', event.message);
            console.error('üî• GLOBAL ERROR FILENAME:', event.filename);
            console.error('üî• GLOBAL ERROR LINE/COL:', event.lineno, event.colno);
            console.error('üî• GLOBAL ERROR STACK:', event.error?.stack);
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
            console.error('üî• UNHANDLED PROMISE REJECTION:', event.reason);
            console.error('üî• UNHANDLED PROMISE REJECTION STACK:', event.reason?.stack);
        });
        
        console.log('üîç GLOBAL: Error handlers registered');
        console.log('üîç GLOBAL: Basic JavaScript execution is working');
        console.log('üîç GLOBAL: Document ready state:', document.readyState);
    </script>
</head>
<body>
    <div class="app">
        <div id="header-container"></div>
        <main class="main">
            <div id="sidebar-container"></div>
            <div id="membership-container" class="hidden"></div>
            <div id="membership-resizer" class="panel-resizer hidden" aria-hidden="true"></div>
            <div id="mixer-container"></div>
        </main>
    </div>
    <div id="audioContainer" class="hidden"></div>
    <div id="modals-container"></div>
    <div id="atmoDiffOverlay" class="atmo-diff-overlay hidden" aria-hidden="true"></div>
    <div id="notifications-container" class="notifications-container"></div>
    <script type="module" src="main-template.js"></script>
</body>
</html>

<div class="mixer-list-item" data-audio-id="{{id}}" style="display: grid; grid-template-columns: 3fr 2fr 1fr 1fr 1fr 100px; gap: 1rem; padding: 0.75rem 1rem; border-bottom: 1px solid #333; align-items: center; min-height: 60px;">
    <div class="item-info" style="display: flex; align-items: center; gap: 1rem; min-width: 0;">
        <div class="play-button-container" style="flex-shrink: 0;">
            <button class="play-pause-btn {{#if is_playing}}playing{{/if}}" 
                    data-audio-id="{{id}}"
                    style="width: 40px; height: 40px; border: none; border-radius: 50%; background: {{#if is_playing}}#e11d48{{else}}#007acc{{/if}}; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px;">
                {{#if is_playing}}⏸{{else}}▶{{/if}}
            </button>
        </div>
        <div class="track-info" style="min-width: 0; flex: 1;">
            <div class="track-title" style="font-weight: 600; color: #fff; font-size: 0.95rem; margin-bottom: 0.25rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{title}}</div>
            <div class="track-path" style="color: #888; font-size: 0.8rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{file_path}}</div>
        </div>
    </div>
    
    <div class="artist-info" style="color: #ccc; font-size: 0.9rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
        {{artist}}
    </div>
    
    <div class="genre-info" style="color: #aaa; font-size: 0.85rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
        {{genre}}
    </div>
    
    <div class="duration-info" style="color: #999; font-size: 0.85rem; font-family: monospace; text-align: right;">
        {{duration}}
    </div>
    
    <div class="volume-control" style="display: flex; align-items: center; gap: 0.5rem;">
        <button class="mute-btn {{#if is_muted}}muted{{/if}}" 
                data-audio-id="{{id}}"
                style="background: none; border: none; color: {{#if is_muted}}#f87171{{else}}#888{{/if}}; cursor: pointer; font-size: 16px; padding: 0.25rem;">
            {{#if is_muted}}🔇{{else}}🔊{{/if}}
        </button>
        <input type="range" 
               class="volume-slider"
               data-audio-id="{{id}}"
               min="0" 
               max="100" 
               value="{{volume}}"
               style="width: 60px; height: 4px; background: #333; outline: none; appearance: none; border-radius: 2px; cursor: pointer;">
    </div>
    
    <div class="controls" style="display: flex; gap: 0.25rem; align-items: center;">
        <button class="loop-btn {{#if is_looped}}looped{{/if}}" 
                data-audio-id="{{id}}"
                style="background: none; border: none; color: {{#if is_looped}}#10b981{{else}}#666{{/if}}; cursor: pointer; font-size: 14px; padding: 0.25rem;">
            🔁
        </button>
        <button class="stop-btn" 
                data-audio-id="{{id}}"
                style="background: none; border: none; color: #888; cursor: pointer; font-size: 14px; padding: 0.25rem;">
            ⏹
        </button>
    </div>
</div>

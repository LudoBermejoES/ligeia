<div class="folder-item grid-item p-3 border border-border rounded bg-card hover:bg-hover cursor-pointer" 
     data-folder-id="{{id}}" data-type="folder">
    <div class="folder-icon text-2xl mb-2 text-center">{{icon}}</div>
    <div class="folder-name text-sm font-medium text-center">{{name}}</div>
    <div class="folder-count text-xs text-muted text-center">({{count}} files)</div>
</div>

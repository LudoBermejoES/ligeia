<div class="folder-item grid-item p-3 border border-border rounded bg-card hover:bg-hover cursor-pointer relative group" 
     data-folder-id="{{id}}" data-type="folder">
    <div class="folder-icon text-2xl mb-2 text-center">{{icon}}</div>
    <div class="folder-name text-sm font-medium text-center">{{name}}</div>
    <div class="folder-count text-xs text-muted text-center">({{count}} files)</div>
    
    <!-- Action buttons -->
    <div class="vf-folder-actions absolute top-1 right-1 opacity-0 group-hover:opacity-100 transition-opacity">
        <button class="vf-folder-action-btn text-xs p-1 hover:bg-hover rounded" data-action="edit" title="Edit folder" 
                style="background: rgba(0,0,0,0.7); color: #fff; border: none; cursor: pointer;">✏️</button>
        <button class="vf-folder-action-btn text-xs p-1 hover:bg-hover rounded ml-1" data-action="delete" title="Delete folder"
                style="background: rgba(0,0,0,0.7); color: #fff; border: none; cursor: pointer;">🗑️</button>
    </div>
</div>

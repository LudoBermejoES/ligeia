<div class="folder-list-row flex items-center py-2 px-3 rounded hover:bg-hover cursor-pointer border-b border-border/50" 
     data-folder-id="{{id}}" data-type="folder">
    <div class="folder-icon w-8 text-center">{{icon}}</div>
    <div class="folder-name flex-1 text-sm font-medium ml-3">{{name}}</div>
    <div class="folder-count text-xs text-muted">{{count}} files</div>
</div>

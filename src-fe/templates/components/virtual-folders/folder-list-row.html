<div class="folder-list-row flex items-center py-2 px-3 rounded hover:bg-hover cursor-pointer border-b border-border/50 group" 
     data-folder-id="{{id}}" data-type="folder">
    <div class="folder-icon w-8 text-center">{{icon}}</div>
    <div class="folder-name flex-1 text-sm font-medium ml-3">{{name}}</div>
    <div class="folder-count text-xs text-muted mr-3">{{count}} files</div>
    
    <!-- Action buttons for list view -->
    <div class="vf-folder-actions flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
        <button class="vf-folder-action-btn text-xs p-1 hover:bg-hover rounded" data-action="edit" title="Edit folder"
                style="background: rgba(0,0,0,0.7); color: #fff; border: none; cursor: pointer;">✏️</button>
        <button class="vf-folder-action-btn text-xs p-1 hover:bg-hover rounded" data-action="delete" title="Delete folder"
                style="background: rgba(0,0,0,0.7); color: #fff; border: none; cursor: pointer;">🗑️</button>
    </div>
</div>

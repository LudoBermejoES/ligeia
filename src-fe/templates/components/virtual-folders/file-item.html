<div class="file-item grid-item p-3 border border-border rounded bg-card hover:bg-hover cursor-pointer" 
     data-file-id="{{id}}" data-type="file">
    <div class="file-icon text-2xl mb-2 text-center">🎵</div>
    <div class="file-name text-sm font-medium text-center truncate">{{name}}</div>
    <div class="file-duration text-xs text-muted text-center">{{duration}}</div>
</div>

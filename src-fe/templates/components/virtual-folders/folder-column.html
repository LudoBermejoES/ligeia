<div class="vf-folder-column" style="flex: 0 0 300px; background: rgb(var(--card)); border: 1px solid rgb(var(--border)); border-radius: 8px; height: fit-content; max-height: 80vh; overflow: hidden; display: flex; flex-direction: column;">
    <div class="vf-folder-header" style="padding: 0.75rem 1rem; border-bottom: 1px solid rgb(var(--border)); background: rgb(var(--card)); border-radius: 8px 8px 0 0;">
        <div class="vf-folder-title" style="font-weight: 600; color: rgb(var(--text)); font-size: 0.95rem; margin-bottom: 0.25rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            {{column_title}}
        </div>
        <div class="vf-item-count" style="color: rgb(var(--muted)); font-size: 0.8rem;">
            {{item_count}} {{items_label}}
        </div>
    </div>
    
    <div class="vf-folder-content" style="flex: 1; overflow-y: auto; padding: 0.5rem 0;">
        {{items_html}}
    </div>
</div>

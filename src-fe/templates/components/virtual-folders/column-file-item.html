<div class="vf-column-item vf-column-file-item" 
     data-file-id="{{id}}" 
     data-audio-id="{{id}}"
     data-type="file"
     draggable="true"
     style="display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem; border-bottom: 1px solid rgb(var(--border)); background: transparent; transition: background-color 0.2s; cursor: pointer;">
    
    <!-- Play button for files -->
    <div class="play-button-container" style="flex-shrink: 0;">
        <button class="play-pause-btn {{playing_class}}" 
                data-audio-id="{{id}}"
                style="width: 32px; height: 32px; border: none; border-radius: 50%; background: {{play_button_color}}; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px;">
            {{play_button_icon}}
        </button>
    </div>
    
    <div class="item-info" style="min-width: 0; flex: 1;">
        <div class="item-name" style="font-weight: 500; color: rgb(var(--text)); font-size: 0.85rem; margin-bottom: 0.125rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{name}}</div>
        <div class="item-subtitle" style="color: rgb(var(--muted)); font-size: 0.75rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{subtitle}}</div>
    </div>
    
    <!-- File controls -->
    <div class="item-controls" style="display: flex; align-items: center; gap: 0.25rem; flex-shrink: 0;">
        <button class="vf-file-action-btn" 
                data-action="remove"
                title="Remove from folder"
                style="background: none; border: none; color: rgb(var(--muted)); cursor: pointer; font-size: 12px; padding: 0.125rem;">
            ğŸ—‘ï¸
        </button>
    </div>
</div>

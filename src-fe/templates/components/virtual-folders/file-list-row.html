<div class="file-list-row flex items-center py-2 px-3 rounded hover:bg-hover cursor-pointer border-b border-border/50" 
     data-file-id="{{id}}" data-type="file">
    <div class="file-icon w-8 text-center">🎵</div>
    <div class="file-name flex-1 text-sm ml-3">{{name}}</div>
    <div class="file-duration text-xs text-muted">{{duration}}</div>
</div>

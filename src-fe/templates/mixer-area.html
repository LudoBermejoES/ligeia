<div class="mixer-area flex flex-col h-full bg-bg">
  <!-- Mixer Header -->
  <div class="mixer-header bg-card border-b border-border p-4 flex-shrink-0">
    <div class="flex items-center justify-between flex-wrap gap-3">
      <!-- Mixer Tabs -->
      <div class="mixer-tabs flex items-center gap-1">
        <button class="mixer-tab-btn active bg-accent/20 border border-accent/30 text-accent px-3 py-2 rounded text-sm font-medium
                       hover:bg-accent/30 transition-colors duration-200" 
                data-tab="mixer" title="Mixer">
          üéµ Mixer
        </button>
        <button class="mixer-tab-btn bg-card border border-border text-text px-3 py-2 rounded text-sm font-medium
                       hover:bg-hover transition-colors duration-200" 
                data-tab="virtual-folders" title="Virtual Folders">
          üìÅ Folders
        </button>
      </div>
      
      <!-- Search and Info Row -->
      <div class="flex items-center gap-4 flex-1 justify-end">
        <!-- View Toggle Buttons -->
        <div class="mixer-view-controls flex gap-1">
          <button class="mixer-view-btn active bg-accent/20 border border-accent/30 text-accent px-2 py-1.5 rounded text-xs
                         hover:bg-accent/30 transition-colors duration-200" 
                  data-view="pad" title="Pad view">
            ‚äû
          </button>
          <button class="mixer-view-btn bg-card border border-border text-text px-2 py-1.5 rounded text-xs
                         hover:bg-hover transition-colors duration-200" 
                  data-view="list" title="List view">
            ‚ò∞
          </button>
          <button class="mixer-view-btn bg-card border border-border text-text px-2 py-1.5 rounded text-xs
                         hover:bg-hover transition-colors duration-200" 
                  data-view="columns" title="Column view">
            |||
          </button>
        </div>
        
        <!-- Search -->
        <div class="mixer-search relative">
          <input type="text" 
                 id="mixerSoundSearch" 
                 placeholder="Search sounds..." 
                 class="mixer-search-input w-64 px-3 py-2 bg-bg border border-border rounded text-text text-sm
                        focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent/20
                        placeholder:text-muted">
          <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-muted pointer-events-none" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        
        <!-- Mixer Info -->
        <div class="mixer-info px-3 py-2 bg-bg rounded border border-border">
          <span class="text-sm text-muted">
            <span id="fileCount" class="text-accent font-medium">0 sounds loaded</span> | 
            Active Layers: <span id="activeLayersCount" class="text-accent font-medium">0</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Content Area -->
  <div class="mixer-content-area flex-1 overflow-auto">
    <!-- Mixer Content (default) -->
    <div class="mixer-content" id="mixer-content">
      <div class="sound-groups flex-1 overflow-y-auto p-4">
        <!-- All Sounds Section -->
        <div class="sound-pads-grid grid gap-4 auto-fill-180" id="allSoundsPadsGrid">
          <!-- All sound pads will be rendered here -->
        </div>
      </div>
    </div>
    
    <!-- Virtual Folders Content (hidden by default) -->
    <div class="virtual-folders-content hidden" id="virtual-folders-content">
      <!-- Virtual folders content will be loaded here dynamically -->
    </div>
  </div>
  
  <!-- Mixer Controls -->
  <div class="mixer-controls bg-card border-t border-border p-4 flex-shrink-0">
    <div class="global-controls">
      <div class="global-actions flex items-center gap-3 justify-center">
        <button id="fadeAllIn" 
                class="btn btn-sm px-4 py-2 bg-green-600 text-white rounded text-sm font-medium
                       hover:bg-green-700 transition-colors duration-200 flex items-center gap-2">
          ‚ÜóÔ∏è Fade All In
        </button>
        
        <button id="fadeAllOut" 
                class="btn btn-sm px-4 py-2 bg-orange-600 text-white rounded text-sm font-medium
                       hover:bg-orange-700 transition-colors duration-200 flex items-center gap-2">
          ‚ÜòÔ∏è Fade All Out
        </button>
      </div>
    </div>
  </div>
</div>

<header class="header">
  <h1>🌟 Ligeia</h1>
  <div class="controls">
    <button id="loadFiles" class="btn btn-primary" title="Load individual audio files">📂 Load Sounds</button>
    <button id="loadDirectory" class="btn btn-secondary" title="Scan directory recursively">📁 Load Directory</button>
    <button id="bulkTagEditor" class="btn btn-warning" title="Bulk tag editor">🏷️ Bulk Tag</button>
    <button id="exportData" class="btn btn-outline" title="Export library">📤 Export</button>
    <button id="importData" class="btn btn-outline" title="Import library">📥 Import</button>
    <button id="calculateDurations" class="btn btn-outline" title="Calculate durations & BPM">⏱️ Dur/BPM</button>
    <button id="stopAll" class="btn btn-danger" title="Stop all playback">⏹️ Stop All</button>
    <div class="topbar-master-volume" title="Master volume">
      <button id="masterMute" class="mute-btn" aria-label="Toggle Master Mute">🔊</button>
      <input type="range" id="masterVolumeSlider" min="0" max="100" value="50" class="volume-slider" aria-label="Master Volume">
      <span class="volume-display" aria-live="polite">50%</span>
    </div>
  </div>
</header>
